<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Shopping Cart Prototype</title>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 16px;
  max-width: 420px;
}

button {
  padding: 10px;
  width: 100%;
  background: #DDD1B8;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

.cart {
  margin-top: 20px;
  border-top: 1px solid #ccc;
  padding-top: 10px;
}

.cart-item {
  font-size: 14px;
  margin-bottom: 6px;
}
</style>
</head>

<body>

<h3>Kompor Portable</h3>
<p>Rp 25.000 / hari</p>

<label>Qty</label>
<input type="number" id="qty" value="1" min="1">

<button onclick="addToCart()">Tambah ke Keranjang</button>

<div class="cart">
  <h4>Keranjang</h4>
  <div id="cart"></div>
</div>

<script>
let cart = [];

function addToCart() {
  const qty = document.getElementById('qty').value;

  cart.push({
    name: 'Kompor Portable',
    qty: qty
  });

  renderCart();
}

function renderCart() {
  const cartDiv = document.getElementById('cart');
  cartDiv.innerHTML = '';

  cart.forEach(item => {
    cartDiv.innerHTML += `
      <div class="cart-item">
        ${item.name} - Qty: ${item.qty}
      </div>
    `;
  });
}
</script>

</body>
</html>
